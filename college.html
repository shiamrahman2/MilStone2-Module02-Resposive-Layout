<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>

<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="Images/a.avif" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="Images/b.jpeg" alt="">
                </div>
                <div>
                    <img src="Images/c.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="Images/d.jpg" alt="">
                    <img src="Images/d.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="Images/e.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="Images/f.jpg" alt="">
                    <img src="Images/f.jpg" alt="">
                    <img src="Images/f.jpg" alt="">
                    <img src="Images/f.jpg" alt="">
                   
                </div>
                <div>
                    <img src="Images/g.jpeg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
